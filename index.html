<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=[device-width], initial-scale=1.0">
    <title>KenzieFlix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalhoPrincipal">
        <div>
            <img src="img/logo.png" alt="Logo da KenzieFlix">
        </div>
        <h2>Quem está assitindo?</h2>
    </header>
    <main>
        <header>
            
        </header>
        <section class="container">
            <div>
                <img src="img/pink.png" alt="Garota de cabelo rosa">
                <p>Aline</p>
            </div>
            <div>
                <img src="img/panda.png" alt="Panda">
                <p>Pedrinho</p>
            </div>
            <div>
                <img src="img/robot.png" alt="Robô">
                <p>Júlia</p>
            </div>
            <div id="addPerfil">
                <img src="img/plus.png" alt="Botão para adicionar perfil">
                <p>Adicionar novo perfil</p>
            </div>
        </section>
    </main>
    <footer class="container">
        <div>
            <label for="gerenciar perfil"></label>
            <input type="button" value="Gerenciar Perfil">
        </div>
    </footer>
    
</body>
</html>
